  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">BriteAsk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

            <li class="nav-item">
              <a class="nav-link" href="/">Home

              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/ask">Ask</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <form class="mt-5">
        <div class="form-group">
          <label>Category Label</label>
          <select class="form-control" id="labelSelect">
            <option value="engineering">Engineering</option>
            <option value="salesAndMarketing">Sales &amp; Marketing</option>
            <option value="docsAndContent">Docs and Content</option>
          </select>
        </div>
        <div class="form-group">
          <label>Question</label>
          <textarea class="form-control" id="question" rows="5"></textarea>
        </div>
        <div class="col-auto mt-5 mb-5">
          <button id="ask-form" class="btn btn-primary mb-2">Submit your question</button>
        </div>
      </form>

    </div>
    <!-- /.container -->

    <script src="/public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/public/lib/ask.js"></script>

  </body>
